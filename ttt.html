<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>수업 시간!!</title>
  </head>
  <body>
    <div class="buttonset">
      <div class="addSubject">
        <input type="text" />
      </div>
      <div class="subject">
        <button id="btn1">국어 수업 요일선택>></button>
        <span id="sp1">요일을 선택하세요!</span>
      </div>
      <div class="subject">
        <button id="btn2">수학 수업 요일선택>></button>
        <span id="sp2">요일을 선택하세요!</span>
      </div>
      <div class="subject">
        <button id="btn3">영어 수업 요일선택>></button>
        <span id="sp3">요일을 선택하세요!</span>
      </div>
    </div>
    <script>
      const btnArray = document.querySelectorAll(".subject button");
      const txtArray = document.querySelectorAll(".subject span");
      const NumberOfBtn = btnArray.length;
      const WEEKS = ["일", "월", "화", "수", "목", "금", "토"];
      const weekControl = (idx) => {
        let widxArr = [];
        for (let i = 0; i < NumberOfBtn; i += 1) widxArr[i] = -1;
        return () => {
          widxArr[idx] += 1;
          txtArray[idx].innerText = `${WEEKS[widxArr[idx] % 7]}`;
        };
      };

      for (let idx = 0; idx < NumberOfBtn; idx += 1) {
        btnArray[idx].addEventListener("click", weekControl(idx));
      }
    </script>
  </body>
</html>
