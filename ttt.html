<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="korean">
      <button id="btn1">국어 수업 요일선택</button>
      <span id="kor">요일을 선택하세요!</span>
    </div>
    <div class="math">
      <button id="btn2">수학 수업 요일선택</button>
      <span id="ma">요일을 선택하세요!</span>
    </div>

    <script>
      const $btn1 = document.getElementById("btn1");
      const $btn2 = document.getElementById("btn2");
      const $kor = document.getElementById("kor");
      const $ma = document.getElementById("ma");
      const weeks = ["일", "월", "화", "수", "목", "금", "토"];

      const weekControl = function (subject) {
        let weekOfKor = -1;
        let weekOfMath = -1;
        weekChange = () => {
          if (subject === "korean") {
            weekOfKor += 1;
            $kor.innerText = `${weeks[weekOfKor % 7]}`;
          } else if (subject === "math") {
            weekOfMath += 1;
            $ma.innerText = `${weeks[weekOfMath % 7]}`;
          }
        };
        return weekChange;
      };

      const weekKor = weekControl("korean");
      const weekMath = weekControl("math");

      $btn1.addEventListener("click", weekKor);
      $btn2.addEventListener("click", weekMath);
    </script>
  </body>
</html>
